<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    <link rel="stylesheet" href="\static\css\header.css"/>
    <link rel="stylesheet" href="\static\css\home_styles.css"/>
    <link rel="stylesheet" href="\static\css\roots.css"/>
    <link rel="stylesheet" href="\static\css\footer.css"/>
    <link rel="stylesheet" href="\static\css\pointer.css"/>

    <script src="\static\js\pointer_script.js"></script>
</head>
<body>
    <div class="pointer"></div>
    <div class="color-spot"></div>
    <div class="header">
        <div class="logo-container">
            <h1>WEBSITE NAME</h1>
        </div>
        <div class="menu-container">
            <canvas class="title-canvas"></canvas>
            <ul>
                <li><a>HOME</a></li>
                <li><a href="/leaderboard">LEADERBOARD</a></li>
                <li><a href="/store">STORE</a></li>
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/profile">PROFILE</a></li>
            </ul>
        </div>
        <div class="search-wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="What are you looking for?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
    </div>
    <div class="body">
        <div class="description-container">
            <h1 class="title">
                Website name
            </h1>
            <h2 class="description">
                some super cheesy slogan or smth
            </h2>
        </div>
        <div class="button-container"> 
            <a href="/browser" class="view-posts-button"><h1>Browse Posts</h1></a>
            <a href="/create" class="make-post-button"><h1>Create a Post</h1></a>
        </div>
    </div>
    <div class="footer">
        <h1><i>@copyright 2025</i></h1>
    </div>
    <script src="\static\js\color_schemes.js"></script>
</body>
</html>
