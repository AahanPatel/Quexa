<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="\templates\static\css\main_styles.css"/>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <h1>WEBSITE NAME</h1>
        </div>
        <div class="menu-container">
            <ul>
                <li><a>HOME</a></li>
                <li><a>LEADERBOARD</a></li>
                <li><a>STORE</a></li>
                <li><a>ABOUT</a></li>
                <li><a>PROFILE</a></li>
            </ul>
        </div>
        <div class="search-wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="What are you looking for?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
    </div>
    <div class="post-container">
        <div class="topics-container">
            <ul class="topics-list">
                <li class="topic"><h1>Topic 1</h1></li>
                <li class="topic"><h1>Topic 2</h1></li>
                <li class="topic"><h1>Topic 3</h1></li>
            </ul>
        </div>
        <div class="user-container">
            <div class="profile-picture-container">

            </div>
            <h1 class="username">Username Goes Here</h1>
        </div>
        <div class="post-text-field">
            <h1 class="title">This is a post</h1>
            <h2 class="description">This is some test text!!</h2>
        </div>
        <div class="post-images">

        </div>
    </div>
    <div class="comments-container">
        <ul class="comments-list">
            <li class="comment">
                <div class="comment-user-container">
                    <div class="comment-profile-picture-container">

                    </div>
                    <h1 class="comment-username">Commenter Goes Here</h1>
                </div>
                <div class="comment-text-container">
                    <h1 class="comment-text">This is a test comment</h1>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
